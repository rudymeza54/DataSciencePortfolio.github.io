<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Science Portfolio</h1>
        <form id="portfolioForm">
            <div>
                <label for="programmingLanguage">Preferred Programming Language:</label>
                <select id="programmingLanguage">
                    <option value="python">Python</option>
                    <option value="r">R</option>
                    <option value="java">Java</option>
                    <option value="javascript">JavaScript</option>
                </select>
            </div>
            <div>
                <label for="machineLearningFramework">Preferred Machine Learning Framework:</label>
                <select id="machineLearningFramework">
                    <option value="tensorflow">TensorFlow</option>
                    <option value="pytorch">PyTorch</option>
                    <option value="scikit-learn">scikit-learn</option>
                    <option value="keras">Keras</option>
                </select>
            </div>
            <div>
                <label for="dataVisualizationLibrary">Preferred Data Visualization Library:</label>
                <select id="dataVisualizationLibrary">
                    <option value="matplotlib">Matplotlib</option>
                    <option value="seaborn">Seaborn</option>
                    <option value="plotly">Plotly</option>
                    <option value="ggplot">ggplot</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
